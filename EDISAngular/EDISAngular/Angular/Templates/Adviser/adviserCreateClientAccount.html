
<div class="row">
    <div class="col-md-4 ">
        <ul class="breadcrumb">
            <li><i class="fa fa-home"></i><a href="#">Home</a></li>
            <li>Client Admin</li>
            <li class="active">Create Client Account</li>
        </ul>
    </div>
</div>
<div class="content">
    <div class="main-header">
        <h2>Create Client Account</h2>

    </div>
    <div class="main-content">
        <div class="row">
            <div class="col-sm-8">
                <div class="widget">
                    <div class="widget-header"><h3><i class="fa fa-edit"></i> Create Account Form</h3></div>
                    <div class="widget-content">
                        <div>
                            <label style="font-weight: bold">Account Type</label>
                            <div style="height: 10px"></div>
                            <div>
                                <label style="width: 200px">
                                    <input type="radio" ng-model="collection.accountType" value="ClientAccount" ng-required="!collection.accountType" />
                                    Client Account
                                </label>
                            </div>
                            <div>
                                <label style="width: 200px">
                                    <input type="radio" ng-model="collection.accountType" value="GroupAccount" ng-required="!collection.accountType" />
                                    Client Group Account
                                </label>
                            </div>
                        </div>
                        <div style="height: 20px"></div>

                        <div ng-if="collection.accountType==='ClientAccount'">
                            <form novalidate name="form" ng-controller="adviserCreateNewClientAccountController">

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Select Client Group</label>
                                        <select required class="form-control" name="clientGroup" ng-change="loadClients()" ng-model="clientGroup" ng-options="group.id as group.name for group in groups"></select>
                                        <span class="error" ng-show="form.clientGroup.$error.required && form.clientGroup.$touched">Please select client group.</span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Select Client</label>
                                        <select required class="form-control" name="clientName" ng-model="selectedClient" ng-options="client.id as client.name for client in clients"></select>
                                        <span class="error" ng-show="form.clientGroup.$error.required && form.clientGroup.$touched">Please select client group.</span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Select Account Type</label>
                                        <select required class="form-control" name="accountType" ng- ng-model="selectedAccountType" ng-options="accountTypes.name as accountTypes.name for accountTypes in accountTypes"></select>
                                        <span class="error" ng-show="form.clientGroup.$error.required && form.clientGroup.$touched">Please select client group.</span>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Account Name/Purpose</label>
                                        <input class="form-control" name="accountName" ng-model="accountName" required />
                                        <span class="error" ng-show="form.accountName.$error.required && form.accountName.$touched">Please enter account name.</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <button class="btn btn-default" ng-disabled="!form.$valid" ng-click="submit()">Create</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div ng-if="collection.accountType==='GroupAccount'">
                            <form novalidate name="form" ng-controller="adviserCreateNewClientGroupAccountController">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Select Client Group</label>
                                        <select required class="form-control" name="clientGroup" ng-change="loadClients()" ng-model="clientGroup" ng-options="group.id as group.name for group in groups"></select>
                                        <span class="error" ng-show="form.clientGroup.$error.required && form.clientGroup.$touched">Please select client group.</span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Select Account Type</label>
                                        <select required class="form-control" name="accountType" ng- ng-model="selectedAccountType" ng-options="accountTypes.name as accountTypes.name for accountTypes in accountTypes"></select>
                                        <span class="error" ng-show="form.clientGroup.$error.required && form.clientGroup.$touched">Please select client group.</span>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label>Account Name/Purpose</label>
                                        <input class="form-control" name="accountName" ng-model="accountName" required />
                                        <span class="error" ng-show="form.accountName.$error.required && form.accountName.$touched">Please enter account name.</span>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <button class="btn btn-default" ng-disabled="!form.$valid" ng-click="submit()">Create</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>
</div>
